<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
        .title{
        display: flex;
        justify-content: center;
        font-family: 'Times New Roman', Times, serif;
        background-color: black;
        color: white;
        border: 5px solid rgb(80, 208, 247);
        border-radius: 50px;
    }

    .title:hover{
        border: 5px solid rgb(4, 64, 133);

    }
</style>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 title">Weather App by MKA</h1>
        <div class="input-group mb-3">
            <h5 class="input-group-text">Enter City</h5>
            <input type="text" id="input" class="form-control" placeholder="Type your City here">
            <button onclick="getInput()" id="Search" class="btn btn-primary">Search</button>
        </div>
    <div id="container" class="container" style="visibility: hidden;">
        <div class="row d-flex justify-content-center py-5">
            <div class="col-md-8 col-lg-6 col-xl-5">
                <div class="card text-body" style=" border-radius: 35px;">
                    <div class="card-body p-4">
                        <div class="d-flex">
                            <h6 id="address" class="flex-grow-1"></h6>
                            <b>Local Time:</b><h6 id="localTime"></h6>
                        </div>
                        <div class="d-flex flex-column text-center mt-5 mb-4">
                            <h6 id="temp" class="display-4 mb-0 font-weight-bold">  </h6>
                            <span id="status" class="small" style="color: #868B94"></span>
                        </div>
                        <div class="d-flex align-items-center">
                            <div class="flex-grow-1" style="font-size: 1rem;">
                                <div><i class="fas fa-wind fa-fw" style="color: #868B94;"></i><b>Wind:</b> <span id="wind" class="ms-1"></span></div>
                                <div><i class="fas fa-tint fa-fw" style="color: #868B94;"></i><b>Feels Like:</b><span id="feelLike" class="ms-1"> 84% </span></div>
                                <div><i class="fas fa-sun fa-fw" style="color: #868B94;"></i><b>Rain:</b> <span id="rain" class="ms-1"></span></div>
                            </div>
                            <div id="img">
                            </div>
                        </div>
                    </div>
                </div>
                <center><b>Last Update At:</b><p id="lastUpdateTime"></p></center>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
