<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set City</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1, h2 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 24px); /* Adjust for padding */
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #err {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>First Time User</h1>
        <h2>Set your city once</h2>
        <input id="inputCity" placeholder="Enter your city">
        <p id="err"></p>
        <button onclick="setCity()">Enter</button>
    </div>
    <script>
        function setCity(){
            var inputCity = document.getElementById('inputCity').value;
            if(inputCity.trim() === ''){
                document.getElementById('err').innerText = "Enter your City!";
            } else {
                localStorage.setItem("city", inputCity);
                window.location.href = "dashBoard.html";
            }
        }
    </script>
</body>
</html>
